<!-- HTML -->
<!-- Index side -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Diverse ting, såsom stylesheet og charset -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Title -->
    <title>Pedersen Portfolio</title>
</head>
<body>
    <!-- Headeren på min side -->
    <header>
        <h1 class="header-name">Rasmus Pedersen</h1>
    </header>

    <!-- Hoveddelen på min side -->
    <main>
        <!-- For at kunne lave mine modal bokse, har jeg benyttet linket nedenunder -->
        <!-- https://stackoverflow.com/questions/40645032/creating-multiple-modals-on-a-single-page -->

        <!-- Knappen der åbner min modalboks om mig -->
        <button class="modal-button" href="#myModal1">Hvem er jeg?</button>

        <!-- Modalboks (Hvem er jeg?) -->
        <div id="myModal1" class="modal">

            <!-- Indholdet i Modal boksen -->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Lukkeknappen oppe i højre hjørne -->
                    <span class="close">×</span>
                    <h2>Hvem er jeg?</h2>
                </div>
                <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                </div>
            </div>
        </div>

        <!-- Knappen der åbner min modalboks om mine XD - Mockups -->
        <button class="modal-button" href="#myModal2">XD - Mockups</button>

        <!-- Modalboks (Hvem er jeg?) -->
        <div id="myModal2" class="modal">

            <!-- Indholdet i Modal boksen -->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Lukkeknappen oppe i højre hjørne -->
                    <span class="close">×</span>
                    <h2>XD - Mockups</h2>
                </div>
                <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                </div>
            </div>
        </div>




    </main>

    <!-- Linking af min seperate javascript fil-->
    <script src="javascript.js"></script>
</body>
</html>
